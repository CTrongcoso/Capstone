<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign up to Hairytage Salon</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="HairytageLogo">
                <img src="" alt="Hairytagelogo.jpg">
            </div>
            <div class="SignupTag">
                <p>SIGN UP</p>
            </div>
            <div class="userinputed">
                <form action="#">
                    <div class="Email">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" name="Email" >
                    </div>
                    <div class="FullName">
                        <div class="Firstname">
                            <label for="Firstname">Firstname</label>
                            <input type="text" id="Firstname" name="Firstname" >
                        </div>
                        <div class="Lastname">
                            <label for="Lastname">Lastname</label>
                            <input type="text" id="Lastname" name="Lastname" >
                        </div>
                    </div>
                    <div class="PhoneNumber">
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="number" id="Phonenumber" name="PhoneNumber" >
                    </div>
                    <div class="Password">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" >
                    </div>
                    <div class="ConfirmPassword">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" id="Confirmpassword" name="ConfirmPassword">
                    </div>
                    <div class="SignupBtn">
                        <Button id="Signupbtn" onclick="hideShow()">Continue</Button>
                    </div>
                    <div class="HaveAccount">
                        <p>Already have an account? <a href="Login.html">Log in</a></p>
                    </div>
                 </form>
            </div>
        </div>
    </div>
<div id="Confirmation" class="Confirmation">
        <div class="VerifyTag">
            <p>Verify Your Email</p>
                </div>
                    <div class="Details">
                        <p>Enter the 6 Digit code generated by your email account.</p>
                            </div>
                        <div class="codeinput">
                            <form action="#">
                                <input type="number" class=code min="0" max="9" required>
                                <input type="number" class=code min="0" max="9" required>
                                <input type="number" class=code min="0" max="9" required>
                                <input type="number" class=code min="0" max="9" required>
                                <input type="number" class=code min="0" max="9" required>
                                <input type="number" class=code min="0" max="9" required>
                            </div>
                            <div class="ResendCode">
                            <a id="ResendCode" hre>Resend Code</a>
                            </div>
                        <div class="SubmitBtn">
                    <button id="Submitbtn"><a>Submit</a></button>
                </div>
            </form>
        </div>
        <script src="Function.js"></script>
</body>
</html>

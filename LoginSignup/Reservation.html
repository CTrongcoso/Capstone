<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reservation.css">
    <title>Reservation</title>
</head>
<body>
    <div class="Header">
    <div class="HairytageLogo">
        <img src="#" alt="HairyTageLogo.jpg">
    </div>
    <div class="ReservationTag">
        <p>Online Reservation</p>
    </div>
    </div>
    <div class="Containter">
    <div class="Form">
        <form action="#">
            <div class="Name">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name">
            </div>
            <div class="Email">
                <label for="Email">Email</label>
                <input type="text" id="Email" name="Email">
            </div>
            <div class="PhoneNumber">
                <label for="PhoneNumber">Phone Number</label>
                <input type="number" id="PhoneNumber" name="PhoneNumber">
            </div>
            <div class="PreferredDate">
                <label for="PreferredDate">Preferred Date</label>
                <input type="date" id="PreferredDate" name="PreferredDate">
            </div>
            <div class="PreferredTime">
                <label for="PreferredTime">Preferred Time</label>
                <input type="time" id="PreferredTime" name="PreferredTime">
            </div>
            <div class="Staff">
                <label for="Staff">Staff</label>
                <select name="Staff" id="Staff">
                    <option value="jingky">Jingky</option>
                    <option value="chrissy">Chrissy</option>
                    <option value="magdalena">Magdalena</option>
                    <option value="alice">Alice</option>
                </select>
            </div>
            <div class="WhatServices">
                <label for="WhatServices">What services?</label>
                <select name="Staff" id="Staff">
                    <option value="haircut">Haircut</option>
                    <option value="hairrebond">Hair Rebond</option>
                    <option value="eyelash">Eyelash</option>
                    <option value="nailart">Nail Art</option>
                    <option value="footspa">Foot Spa</option>
                </select>
            </div>
        </form>

    </div>
    <!-- Sample only Callendar you need to make a Dynamic Callendar -->
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev"><i class="arrow left"></i></button>
            <h2 id="month-year"></h2>
            <button id="next"><i class="arrow right"></i></button>
        </div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-dates">
                <!-- Calendar dates will be populated here -->
            </tbody>
        </table>
        <div class="information">
            <div class="info-item">
                <span class="dot"></span>
                <p>Not Available</p>
            </div>
            <div class="info-item">
                <span class="secdot"></span>
                <p>Available</p>
            </div>
            <div class="info-item">
                <span class="thirdot"></span>
                <p>Full</p>
            </div>
        </div>
    </div>
    <div id="time-input-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Input Time for <span id="selected-date"></span></h2>
            <input type="time" id="time-input">
            <button id="save-time">Save</button>
                    </div>
                </div>
            </div>

    <div class="ReserveBtn">
        <button id="ReserveBtn"><p>Reserve</p></button>
    </div>
<script src="Function.js"></script>
</body>
</html>
